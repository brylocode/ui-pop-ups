<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-ups</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="pop-up pop-up--primary cookie-modal-js">
        <button class="pop-up__close ">
            <img src="assets/close-btn.svg" alt="close button">
        </button>
        <img src="assets/biscuit.svg" alt="graphic" class="pop-up__img">
        <p class="pop-up__description">We use cookies for improving user experience, analytics and marketing. </p>
        <button class="pop-up__btn">Thatâ€™s fine!</button>
    </div>
    <div class="pop-up pop-up--secondary log-out-modal-js">
        <button class="pop-up__close">
            <img src="assets/close-btn.svg" alt="close button">
        </button>
        <img src="assets/alarm.svg" alt="graphic" class="pop-up__img">
        <p class="pop-up__description">You will be logged out immediately!</p>
        <button class="pop-up__btn">Extend login</button>
    </div>

    <button class="pop-up-demo-btn cookie-demo-js">cookie demo</button>
    <button class="pop-up-demo-btn log-out-demo-js">log out demo</button>

    <script src="main.js"></script>

</body>

</html>
